<!DOCTYPE html>
<!--  https://www.w3schools.com/code/tryit.asp?filename=GLSH30Y78QA6 
-->
<html>
<head>
<style>
p {
  text-align: center;
  color: green;
} 
.para1,.test1 {
	color: blue;
}
.test1 {
	color: red;
}
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p class="para1">Me too! but Class para1</p>

<p class="test1">And me! as Class test1</p>

</body>
</html>
